<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-sayfasi</title>
    <link rel="stylesheet" href="style.css">

    <script
     src="https://kit.fontawesome.com/b05ebda55d.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul class="left">
                <li>
                    <a class="link" href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.com.tr/imghp?hl=tr&tab=ri&authuser=0&ogbl">Görseller</a>
                </li>
                <li>
                    <div class="box-shadow">
                        <a class="menu-icon" href=><i class="fa-solid fa-bars"></i> </a>
                    </div>
                </li>
                <li>
                    <div class="btn-gmail">
                        <button class="gmail-open">Oturum açın</button>
                    </div>
                    <!-- <div class="box-shadow">
                    <a class="user-icon" href=><span>İ</span></a>
                </div> -->
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="google.png" alt="google photo">

            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-keyboard"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google'da Ara</button>
                <button class="lucky-search-btn">Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer-content">

            <ul class="left-footer">
                <li><a href="">Hakkında</a></li>
                <li><a href="">Reklam</a></li>
                <li><a href="">İşletme</a></li>
                <li><a href="">Arama Nasıl Çalışır?</a></li>
            </ul>
            <ul class="center-footer">
                <li><a href="">2007'den bu yana karbon nötr</a></li>
            </ul>
            <ul class="right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>

    </footer>
</body>
</html>
